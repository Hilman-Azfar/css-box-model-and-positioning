<!DOCTYPE html>
<html>
<head>
	<title>Layout Class Exercise</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		.parent {
			background-color: grey;
			padding: 10px;
			width: 100%;
		}
		.column {
			box-sizing: border-box;
			background-color: lightblue;
			/*height: 100px;*/
			/* Homework use calc() to width calculation */
			width: 46%; 
			float: left;
			margin: 2%;
		}
		.parent::after {
			content: "";
			clear: both;
			display: table;
		}
		.element {
			background-color: lightyellow;
			height: 200px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="column">
			<div class="element"></div>
			<div class="element"></div>
		</div>
		<div class="column">
			<div class="element"></div>
			<div class="element"></div>
		</div>
	</div>
</body>
</html>
